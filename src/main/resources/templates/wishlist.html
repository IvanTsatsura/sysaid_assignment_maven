<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header">
    <div th:with="userName=${userName}"></div>
</header>
<div class="container mt-5">
    <div th:each="task : ${wishlist}" class="alert alert-info mt-2">
        <h6>Activity: <span th:text="${task.activity}"/></h6>
        <h6>Type: <span th:text="${task.type}"/></h6>
        <div class="container mt-5 d-flex flex-row-reverse">
                <form th:action="@{'/wishlist/' + ${userName}}" method="post">
                    <input type="hidden" name="buttonType" value="complete" required>
                    <input type="hidden" name="taskKey" th:value="${task.key}" required>
                    <input type="hidden" name="taskType" th:value="${task.type}" required>
                    <button type="submit" class="btn btn btn-success">COMPLETE</button>
                </form>
        </div>
    </div>
</div>
</body>
</html>

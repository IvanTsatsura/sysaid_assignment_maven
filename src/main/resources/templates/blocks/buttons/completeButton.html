<div th:fragment="completeButton" class="container">
    <form th:action="@{'/tasks/' + ${userName}}" method="post">
        <input type="hidden" name="buttonType" value="complete" required>
        <input type="hidden" name="taskKey" th:value="${task.key}" required>
        <input type="hidden" name="taskType" th:value="${task.type}" required>
        <button type="submit" class="btn btn btn-success">COMPLETE</button>
    </form>
</div>
